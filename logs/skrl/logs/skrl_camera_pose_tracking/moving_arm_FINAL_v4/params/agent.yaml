seed: 42
models:
  separate: false
  policy:
    class: GaussianMixin
    clip_actions: false
    clip_log_std: true
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
    - name: camera_features
      input: permute(OBSERVATIONS["image"], (0, 3, 1, 2))
      layers:
      - conv2d:
          out_channels: 32
          kernel_size: 8
          stride: 4
          padding: 0
      - conv2d:
          out_channels: 64
          kernel_size: 4
          stride: 2
          padding: 0
      - conv2d:
          out_channels: 64
          kernel_size: 3
          stride: 1
          padding: 0
      - flatten
      - linear: 512
      activations:
      - relu
      - relu
      - relu
      - null
      - tanh
    - name: proprioception
      input: OBSERVATIONS["state"]
      layers:
      - 256
      - 128
      - 64
      activations:
      - relu
      - relu
      - relu
    - name: net
      input: concatenate([camera_features, proprioception])
      layers:
      - 128
      - 64
      activations:
      - relu
      - relu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: camera_features
      input: permute(OBSERVATIONS["image"], (0, 3, 1, 2))
      layers:
      - conv2d:
          out_channels: 32
          kernel_size: 8
          stride: 4
          padding: 0
      - conv2d:
          out_channels: 64
          kernel_size: 4
          stride: 2
          padding: 0
      - conv2d:
          out_channels: 64
          kernel_size: 3
          stride: 1
          padding: 0
      - flatten
      - linear: 512
      activations:
      - relu
      - relu
      - relu
      - null
      - tanh
    - name: proprioception
      input: OBSERVATIONS["state"]
      layers:
      - 256
      - 128
      - 64
      activations:
      - relu
      - relu
      - relu
    - name: net
      input: concatenate([camera_features, proprioception])
      layers:
      - 128
      - 64
      activations:
      - relu
      - relu
    output: ONE
memory:
  class: RandomMemory
  memory_size: -1
agent:
  class: PPO
  rollouts: 24
  learning_epochs: 10
  mini_batches: 32
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0005
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.01
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  entropy_loss_scale: 0.4
  clip_predicted_values: true
  value_loss_scale: 1.0
  kl_threshold: 0.01
  rewards_shaper: 1.0
  time_limit_bootstrap: false
  experiment:
    directory: /home/adi2440/Desktop/ur5_isaacsim/src/scripts/RL_UR5/logs/skrl/logs/skrl_camera_pose_tracking
    experiment_name: 2025-07-03_00-29-18_ppo_torch_ppo_multiobs
    write_interval: 100
    checkpoint_interval: 10000
    wandb: true
trainer:
  class: SequentialTrainer
  timesteps: 150000
  environment_info: log
  close_environment_at_exit: false
